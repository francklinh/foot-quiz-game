<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with diagonal split -->
  <defs>
    <linearGradient id="diagonalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B1C1C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8E8C0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="url(#diagonalGradient)"/>
  
  <!-- Soccer ball -->
  <circle cx="100" cy="100" r="60" fill="#F8E8C0" stroke="#1E1E1E" stroke-width="4"/>
  
  <!-- Soccer ball panels -->
  <path d="M 100 40 L 130 70 L 100 100 L 70 70 Z" fill="#8B1C1C" stroke="#1E1E1E" stroke-width="2"/>
  <path d="M 100 100 L 130 130 L 100 160 L 70 130 Z" fill="#8B1C1C" stroke="#1E1E1E" stroke-width="2"/>
  <path d="M 40 100 L 70 70 L 100 100 L 70 130 Z" fill="#F8E8C0" stroke="#1E1E1E" stroke-width="2"/>
  <path d="M 160 100 L 130 70 L 100 100 L 130 130 Z" fill="#F8E8C0" stroke="#1E1E1E" stroke-width="2"/>
  
  <!-- Lightning bolt -->
  <path d="M 120 50 L 150 80 L 130 90 L 160 120 L 140 130 L 80 70 L 100 60 Z" fill="#F4C542" stroke="#1E1E1E" stroke-width="2"/>
  
  <!-- Lightning bolt dots -->
  <circle cx="125" cy="65" r="3" fill="#8B1C1C"/>
  <circle cx="135" cy="75" r="2" fill="#8B1C1C"/>
  <circle cx="145" cy="85" r="2" fill="#8B1C1C"/>
  <circle cx="135" cy="95" r="2" fill="#8B1C1C"/>
  <circle cx="145" cy="105" r="2" fill="#8B1C1C"/>
  <circle cx="135" cy="115" r="2" fill="#8B1C1C"/>
  
  <!-- Text -->
  <text x="100" y="190" text-anchor="middle" font-family="Poppins, sans-serif" font-size="16" font-weight="700" fill="#F8E8C0" stroke="#1E1E1E" stroke-width="1">CLAFOOTIX</text>
  <text x="140" y="190" text-anchor="middle" font-family="Poppins, sans-serif" font-size="16" font-weight="700" fill="#8B1C1C" stroke="#1E1E1E" stroke-width="1">?</text>
</svg>